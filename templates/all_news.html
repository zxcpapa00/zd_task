{% extends 'base.html' %}
{% block content %}
    <div class="py-5">
        {% for news in news_list %}
            <div class="px-3 py-2">
                <div class="card" style="width: 18rem;">
                    <img src="{{ news.image.url }}" class="card-img-top" style="width: 100%; height: 200px;" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{ news.title }}</h5>
                        <p class="card-text">{{ news.text }}</p>
                        <a href="{% url 'news-detail' news.id %}" class="btn btn-primary">Подробнее</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
